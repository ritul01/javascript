<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="rssahab.ji.700@gmail.com">Mail</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label>
            <input type="text" id="height"></p>
            <p><label>Weight in CM: </label>
            <input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: Less Than 18.5</p>
                <p>Normal: 18.5 to 24.9</p>
                <p>Overweight:Greater Than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
